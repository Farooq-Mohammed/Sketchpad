<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drawing App</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="main">
			<div class="tools">
				<div class="font">
					<p style="font-size: 1.1em; padding-right: 10px; user-select: none">
						Pen:
					</p>
					<input type="range" min="50" max="1000" value="200" class="slider" />
					<span class="rangeValue"></span>
				</div>
				<button class="move-btn">
					<i class="fas fa-arrows-alt"></i>
				</button>
				<div class="history">
					<button class="undo"><i class="fas fa-undo"></i></button>
					<button class="clear"><i class="fas fa-trash-alt"></i></button>
				</div>
				<div class="colors">
					<button
						class="red"
						value="#ff3131"
						style="background-color: #ff3131"
					></button>
					<button
						class="blue"
						value="#0096ff"
						style="background-color: #0096ff"
					></button>
					<button
						class="green"
						value="#228b22"
						style="background-color: #228b22"
					></button>
					<button
						class="black"
						value="#000"
						style="background-color: #000"
					></button>
					<button
						class="yellow"
						value="#fff700"
						style="background-color: #fff700"
					></button>
					<!-- <button
					class="orange"
					value="#ff7f50"
					style="background-color: #ff7f50"
				></button>
				<button
					class="magenta"
					value="#c71585"
					style="background-color: #c71585"
				></button> -->
					<button
						class="charcoal"
						value="#36454f"
						style="background-color: #36454f"
					></button>
					<input type="color" name="color" class="color-range" />
				</div>
				<div class="size">
					<input
						type="number"
						class="W"
						min="100"
						max="10000"
						value="1500"
						placeholder="width"
					/>
					x
					<input
						type="number"
						class="H"
						min="100"
						max="10000"
						value="650"
						placeholder="height"
					/>
					<button class="adjust"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="pen"></div>
			<div class="canvas-div">
				<canvas></canvas>
			</div>
			<footer>
				<div class="f1">
					<a href="https://www.instagram.com/staykirak_/" target="_blank"
						><img src="./Icons/IG.png" alt="Instagram" style="height: 25px"
					/></a>
				</div>
				<div class="f2">
					<a href="https://github.com/staykirak" target="_blank"
						><img src="./Icons/GH.png" alt="Github" style="height: 25px"
					/></a>
				</div>
			</footer>
		</div>
	</body>
</html>
